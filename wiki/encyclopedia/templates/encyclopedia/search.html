{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in similar %}
            <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
            <li>No items present related to your search</li>
        {% endfor %}
    </ul>
{% endblock %}
